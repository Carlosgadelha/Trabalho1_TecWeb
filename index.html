<html>

<head>
    <meta charset="UTF-8">

</head>

<body class="conteudo">
    <h1>Flappy Bird</h1>

    <div class="grid">
        <div wm-flappy>

            <img class="passaro" src="img/passaro.png" alt="passaro">

        </div>
        <div class = "configuracao">
            <h1 style="text-align: center;">Configurações</h1>
            <table>

                <tr> 
                    <td> Nome </td>
                    <td><input type="text" name="name_form"/></td>			 
                </tr>

               <tr> 
                   <td> Cenário do Jogo </td>
                   <td>
                       <div>
                       <input type="radio" id="input-dark-mode" name="dronee" value="Noturno">
                       <label for="input-dark-mode">Nortuno</label>

                       <input type="radio" id="input-light-mode" name="dronee" value="Diurno" 
                       checked>
                       <label for="input-light-mode">Diurno</label>
                       </div>
       
                   </td>
       
               </tr>

               <tr> 
                <td> Intervalo entre as aberturas dos canos</td>
                <td>
                    <div>
                        
                        <input type="radio" id="abertura_facil" name="abertura_canos">
                        <label for="abertura_facil">Facil</label>

                    </div>

                    <div>
                        <input type="radio" id="abertura_media" name="abertura_canos">
                        <label for="abertura_media">Media</label>
                    </div>

                    <div>
                        <input type="radio" id="abertura_dificil" name="abertura_canos" checked>
                        <label for="abertura_dificil">Dificil</label>

                    </div>
    
                </td>
    
            </tr>
            <tr> 
                <td> Velocidade </td>
    
                <td>
                    <select id="velocidade-select">
    
                        <option></option>
                        <option>lenta</option>
                        <option>normal</option>
                        <option>rapida</option>
    
                </td>			 
            </tr>

               <t>
                   <td> Apresentação </td>
                   <td> <input type="text" id="name" name="name" required minlength="4" maxlength="300" size="20">
                   </td>
       
               </t>
               <td>
                   <td> </td>
                   <td>
                    
                        <button onclick="iniciar()">Iniciar</button>
                   
                                              
                   </td>
                   
               </td>
              </table>
        </div>
    </div>
    
    

    <script src="js/flappy.js"></script>
</body>

</html>
