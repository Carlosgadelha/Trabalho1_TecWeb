<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/flappy.css">
</head>

<body class="conteudo">
    <h1>Flappy Bird</h1>

    <div class="grid">
        <div wm-flappy>

                <!-- 
            <img class="passaro" src="img/passaro.png" alt="passaro">
                <div class="par-de-barreiras">
                    <div class="barreira">
                        <div class="corpo"> </div>
                        <div class="borda"></div>
                    </div>
                    <div class="barreira">
                        <div class="borda"> </div>
                        <div class="corpo"></div>
                    </div>
                </div>
                <div class="progresso"> 10 </div>   -->
        </div>
        <div class = "configuracao">
            <h1 style="text-align: center;">Configurações</h1>
            <table>

                <tr> 
                    <td> Nome </td>
                    <td><input type="text" name="name_form" id="nome"/></td>			 
                </tr>

               <tr> 
                   <td> Cenário do Jogo </td>
                   <td>
                       <div>
                       <input type="radio" id="input-dark-mode" name="dronee" value="Noturno">
                       <label for="input-dark-mode">Nortuno</label>

                       <input type="radio" id="input-light-mode" name="dronee" value="Diurno" 
                       checked>
                       <label for="input-light-mode">Diurno</label>
                       </div>
       
                   </td>
       
               </tr>

               <tr> 
                <td> Intervalo entre as aberturas dos canos</td>
                <td>
                    <div>
                        
                        <input type="radio" id="abertura_facil" name="abertura_canos">
                        <label for="abertura_facil">Facil</label>

                    </div>

                    <div>
                        <input type="radio" id="abertura_media" name="abertura_canos" checked>
                        <label for="abertura_media">Media</label>
                    </div>

                    <div>
                        <input type="radio" id="abertura_dificil" name="abertura_canos" >
                        <label for="abertura_dificil">Dificil</label>

                    </div>
    
                </td>
    
            </tr>
            <tr> 
                <td> Personagens </td>
    
                <td>
                    <select id="personagens-select">

                        <option>passaro</option>
                        <option>Red</option>
                        <option>stella</option>
                        <option>chuck</option>
    
                </td>			 
            </tr>

            <tr> 
                <td> Velocidade do Jogo</td>
    
                <td>
                    <select id="velocidade-select">
                        <option>5</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
    
                </td>			 
            </tr>


            <tr> 
                <td> Pontuação </td>
    
                <td>
                    <select id="pontuacao-select">
    
                        <option>1</option>
                        <option>10</option>
                        <option>100</option>
    
                </td>	

            </tr>

            <tr> 
                <td> Intervalo entre os canos</td>
                <td>
                    <div>
                        
                        <input type="radio" id="intervalo_facil" name="intervalo_canos">
                        <label for="intervalo_facil">Facil</label>

                    </div>

                    <div>
                        <input type="radio" id="intervalo_normal" name="intervalo_canos"checked>
                        <label for="intervalo_normal">Normal</label>
                    </div>

                    <div>
                        <input type="radio" id="intervalo_dificil" name="intervalo_canos" >
                        <label for="intervalo_dificil">Dificil</label>

                    </div>
    
                </td>
    
            </tr>


            <tr> 
                <td> Modo </td>
                <td>
                    <div>
                    <input type="radio" id="input-modo-real" name="Modo" value="Noturno"
                    checked>
                    <label for="input-modo_real">Real</label>

                    <input type="radio" id="input-modo-treino" name="Modo" value="Diurno">
                    <label for="input-modo-teste">Treino</label>
                    </div>
    
                </td>
    
            </tr>

            <tr> 
                <td> Velocidade do Personagem </td>
    
                <td>
                    <select id="velocidade-personagem-select">
    
                        <option>normal</option>
                        <option>lento</option>
                        <option>rapido</option>
    
                </td>	

            </tr>
            
            

            

               
               <td>
                   <td> </td>
                   <td>
                    
                        <button onclick="iniciar()">Iniciar</button>
                   
                                              
                   </td>
                   
               </td>
              </table>
        </div>
    </div>
    
    

    <script src="js/flappy.js"></script>
</body>

</html>
